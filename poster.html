<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ИНБИ - Клуб этнических практик</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ledger:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="./src/styles/main.css" rel="stylesheet" />
  <link href="./src/styles/footer.css" rel="stylesheet" />
  <link href="./src/styles/navbar.css" rel="stylesheet" />
  <link href="./src/styles/poster.css" rel="stylesheet" />
  <!-- Slick-carousel -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Animation  -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    #poster_btn {
    color: rgba(114, 121, 103, 1) !important;
  }
  </style>
</head>
<body>
  <!-- Navigation -->
  <inbi-navbar></inbi-navbar>

  <section class="section_standart" style="margin-top: 300px; margin-bottom: 300px;">
    <img src="./src/images/poster_top.png" alt="фон" class="bg-img mobile-hidd">  
    <div class="poster-container">
      <p>Афиша</p>
      
      <div class="poster-filter">

        <div class="filter-section">
          <div class="d-flex flex-wrap filter-btn-block">
            <button class="btn btn-filter active" data-format="all">Все</button>
            <button class="btn btn-filter" data-format="online">Онлайн</button>
            <button class="btn btn-filter" data-format="offline">Офлайн</button>
          </div>
        </div>

        <div class="poster-filter-div">

            <div class="filter-section">
                <div class="d-flex justify-content-end mb-3 mob-no-mb">
                <button class="btn btn-filter btn-cl-events" id="resetFilters" style="margin-right: 0px;">Ближайшие</button>
                </div>
            </div>

            <div class="filter-section">
            <input type="text" id="dateRange" class="date-input" placeholder="Выберите период" style="background: url(./src/icons/cal.svg) no-repeat left center;    padding-left: 40px;
            background-position-x: 9px;
            background-position-y: 7px;
              padding-left: 40px; padding-right: 15px;">
            </div>      
            
            <div class="row poster-row-filter">
            <div class="col-md-6 poster-filter-block" style="padding-right: 0px;">
                <div class="filter-section">
                <div class="dropdown-custom">
                    <button class="btn dropdown-toggle" type="button" id="cityDropdown" data-bs-toggle="dropdown">
                    Выбрать город
                    </button>
                    <ul class="dropdown-menu" id="cityMenu">
                    <li><a class="dropdown-item" href="#" data-city="all">Все города</a></li>
                    </ul>
                </div>
                </div>
            </div>
            
            <div class="col-md-6 poster-filter-block" style="padding-left: 6px;">
                <div class="filter-section">
                <div class="dropdown-custom">
                    <button class="btn dropdown-toggle" type="button" id="instructorDropdown" data-bs-toggle="dropdown">
                    Выбрать ведущего
                    </button>
                    <ul class="dropdown-menu" id="instructorMenu">
                    <li><a class="dropdown-item" href="#" data-instructor="all">Все ведущие</a></li>
                    </ul>
                </div>
                </div>
            </div>
            </div>    
        </div>
        
      </div>

      <div class="poster-cards-box" id="cardsContainer">

      </div>

      <div class="poster-pagination">
        <div class="results-info" id="resultsInfo" style="display: none;"></div>
        <nav>
          <ul class="pagination" id="pagination">

          </ul>
        </nav>
      </div>
    </div>
    <img src="./src/images/poster_bot.png" alt="фон" class="bg-img-bot mobile-hidd">
  </section>


  <!-- Footer -->
  <inbi-footer></inbi-footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- Animation  -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="./src/js/navbar.js"></script>
  <script src="./src/js/footer.js"></script>
  <script src="./src/js/poster.js"></script>
</body>
</html>
