<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ИНБИ - Клуб этнических практик</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fancybox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ledger:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="./src/styles/main.css" rel="stylesheet" />
  <link href="./src/styles/footer.css" rel="stylesheet" />
  <link href="./src/styles/navbar.css" rel="stylesheet" />
  <link href="./src/styles/reviews.css" rel="stylesheet" />
  <!-- Slick-carousel -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <!-- Animation  -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  #masters_btn {
    color: rgba(114, 121, 103, 1) !important;
  }
  <style>
    #reviews_btn {
    color: rgba(114, 121, 103, 1) !important;
  }
  </style>
</head>
<body>
  <!-- Navigation -->
  <inbi-navbar></inbi-navbar>

  <section class="reviews-section">
    <div class="bg-cont mobile-hidd"><img src="./src/images/rev_top_back.png" alt="фон" class="bg-img mobile-hidd"></div>
    <div class="container-reviews">
      <h2 class="text-center display-5 mb-5 fade-in rev-head">Отзывы</h2>

      <div class="filter-panel fade-in"></div>
        <div class="filter-row">
          <div class="filter-group">
            <label class="filter-label">
              Город
              <div style="display: flex;">
                <span class="filter-counter" id="cityCounter" style="display: none;">0</span>
                <img src="./src/icons/drop_closed.svg" alt="arrow" class="filter-icon">
              </div>
            </label>
            <div class="filter-checkbox-group" id="cityFilters">
              <!-- Чекбоксы будут добавлены динамически -->
            </div>
          </div>
          <div class="filter-group">
            <label class="filter-label">
              Практика
              <div style="display: flex;">
                <span class="filter-counter" id="practiceCounter" style="display: none;">0</span>
                <img src="./src/icons/drop_closed.svg" alt="arrow" class="filter-icon">
              </div>
            </label>
            <div class="filter-checkbox-group" id="practiceFilters">
              <!-- Чекбоксы будут добавлены динамически -->
            </div>
          </div>
        </div>
      </div>
      
      <!-- Контейнер для карточек -->
      <div class="reviews-cards-cont" id="reviewsContainer">
        <!-- Карточки будут добавлены через JavaScript -->
      </div>
      
      <!-- Пагинация -->
      <div class="pagination-container" id="paginationContainer">
        <div class="pagination-controls">
          <button class="pagination-btn" id="prevBtnP"></button>
          <div id="pageNumbers"></div>
          <button class="pagination-btn" id="nextBtnP"></button>
        </div>
      </div>  

      <div class="no-results" id="noResults" style="display: none;">
        <h3>Отзывы не найдены</h3>
        <p>Попробуйте изменить фильтры</p>
      </div>
      
      
      
      <!-- <div class="text-center fade-in" style="padding: 40px 0;">
        <button class="btn-more" id="showAllBtn">Показать все отзывы</button>
      </div> -->
  </section>

  <div class="photo-modal" id="photoModal">
    <span class="photo-modal-close" id="modalClose">&times;</span>
    <button class="photo-navigation photo-prev" id="prevPhoto">‹</button>
    <button class="photo-navigation photo-next" id="nextPhoto">›</button>
    <div class="photo-modal-content">
      <img id="modalImage" src="" alt="Review photo">
    </div>
  </div>

  <section class="send-rev-sec">
    <div class="send-rev-con">
        <div class="bg-img-botm"><img src="./src/images/rev_bot.png" alt="фон" class="mobile-hidd"></div>
        <div class="send_rev_form" id="reviewForm">
            <p class="registration-card-head">Оставить отзыв</p>
            
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" class="star-label"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="star-label"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="star-label"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="star-label"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="star-label"></label>
            </div>
            
            <form class="input-block" style="animation-delay: 0.2s;">
                
                <label for="Name" class="input-header">Ваше имя</label>
                <input type="text" class="input-container" id="Name" placeholder="Напишите">
            
                <label for="city" class="input-header">Город</label>
                <input type="city" class="input-container" id="city" placeholder="Напишите">
            
                <label for="practice" class="input-header">Вид практики</label>
                <input type="practice" class="input-container" id="practice" placeholder="Напишите">

                <label for="review" class="input-header">Отзыв</label>
                <textarea type="review" class="input-container-rev input-container" id="review" placeholder="Напишите"></textarea>
                
                <div class="custom-file-upload">
                    <button type="button" class="practiceBtn" id="fileBtn">Выберите фото</button>
                    <input type="file" id="reviewImages" multiple accept="image/*">
                </div>
                <div class="image-preview" id="imagePreview"></div>
    
                <div class="d-flex flex-column justify-content-center align-items-end gap-3 align-self-stretch mt-5">
                <button class="more reg">Отправить</button>
                </div>
                
            </form>
        </div>
    </div>
  </section>



  <!-- Footer -->
  <inbi-footer></inbi-footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- Font Awesome -->
  <!-- <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script> -->
  
  <!-- Fancybox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  <!-- slick-carousel -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- Animation  -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="./src/js/navbar.js"></script>
  <script src="./src/js/footer.js"></script>
  <script src="./src/js/reviews.js"></script>
</body>
</html>
